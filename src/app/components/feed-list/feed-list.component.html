<div class="mt-5">
  <ng-container *ngIf="feed">
    <div class="card">
      <h5 class="card-header">{{feed.name}}</h5>
      <div class="card-body">
        <h5 class="card-title">{{feed.feed.title}}</h5>
        <ng-container *ngFor="let item of feed.items">
          <a [href]="item.link">{{item.title}}</a> <br>
          <label>{{item.content}}</label>
          <hr>
        </ng-container>
      </div>
    </div>
  </ng-container>
</div>
