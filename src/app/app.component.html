<!--The content below is only a placeholder and can be replaced.-->
<div class="body-wrapper">
  <app-side-bar *ngIf="rss$ | async as listRss" (choosedFeed)="choosedFeed($event)" [listRss]="listRss"></app-side-bar>
  <div class="main-panel container">
    <app-feed-search (outputRss)="getRss($event)"></app-feed-search>
    <app-feed-list *ngIf="feed$ | async as feed" [feed]="feed"></app-feed-list>
  </div>
</div>
